<!DOCTYPE html>
  <head>
    <title>Practice Login</title>
    <link rel="stylesheet" href="loginformPractice.css" />
    <form action="index.html" method="get" target="_blank" />
  </head>
  <body>
      <div class="container">
            <div class="columnLeft">
                      <div class="layer">
                            <div class="contentLeft">
                                <h1>IDS Luxury Watches</h1>
                                <h4>Your go to stop place for high quality wrist accesories and devices!</h4>
                                <button id="buttonLeft">For Sellers</button>
                            </div>     
                        </div>    
            </div>
            <div class="columnRight">
                    <div class="contentRight">
                          <img src="" />
                          <h1>Sign in below!</h1>
                          <div class="eml">
                                <p id="eAddress">Email address</p>
                                <input type="email"id="em" name="Email" />
                          </div>
                          <p class="validationEmail">Validate email</p>
                          <div class="pwd">
                                <p id="pwRight">Password</p>
                                <input type="password" id="pw" name="password" />
                          </div>
                          <button type="submit" id="buttonRight">Sign In</button>
                          <a href="#"><h5 class="question">Don't have an account? Sign up here!</h5></a>
                    </div>
            </div>
      </div>

</html>
